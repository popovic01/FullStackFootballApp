<mat-toolbar color="primary">
    <span class="title-center">Igrac</span>
</mat-toolbar>

  <div class="container mat-elavation-z8">
    <mat-form-field>
      <input matInput placeholder="Pretraga igrača" (keyup)="applyFilter($event)">
    </mat-form-field>
    <mat-table #table [dataSource]="dataSource" class="mat-cell" matSort>
      <!--ID-->
      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef mat-sort-header>ID</mat-header-cell>
        <mat-cell *matCellDef="let row">{{ row.id }}</mat-cell>
      </ng-container>
      <!--Ime-->
      <ng-container matColumnDef="ime">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Ime</mat-header-cell>
        <mat-cell *matCellDef="let row">{{ row.ime }}</mat-cell>
      </ng-container>
      <!-- Prezime -->
      <ng-container matColumnDef="prezime">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Prezime</mat-header-cell>
        <mat-cell *matCellDef="let row">{{ row.prezime }}</mat-cell>
      </ng-container>
      <!-- Broj registracije -->
      <ng-container matColumnDef="brojReg">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Broj registracije</mat-header-cell>
        <mat-cell *matCellDef="let row">{{ row.brojReg }}</mat-cell>
      </ng-container>
      <!-- Datum rodjenja -->
      <ng-container matColumnDef="datumRodjenja">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Datum rodjenja</mat-header-cell>
        <mat-cell *matCellDef="let row">{{ row.datumRodjenja }}</mat-cell>
      </ng-container>
      <!-- Nacionalnost -->
      <ng-container matColumnDef="nacionalnost">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Nacionalnost</mat-header-cell>
        <mat-cell *matCellDef="let row">{{ row.nacionalnost.naziv }}</mat-cell>
      </ng-container>
      <!-- Tim -->
      <ng-container matColumnDef="tim">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Tim</mat-header-cell>
        <mat-cell *matCellDef="let row">{{ row.tim.id }}</mat-cell>
      </ng-container>
      <!-- Action Buttons -->
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef>
          <button (click)="openDialog(1)" mat-icon-button color="primary">
            <mat-icon>add</mat-icon>
          </button>
        </mat-header-cell>
        <mat-cell *matCellDef="let row; let i = index">
          <button (click)="openDialog(2, row.id, row.ime, row.prezime, row.brojReg, row.datumRodjenja, row.nacionalnost, row.tim)" mat-icon-button color="primary">
            <mat-icon aria-label="Edit">edit</mat-icon>
          </button>
          <button (click)="openDialog(3, row.id, row.ime, row.prezime, row.brojReg, row.datumRodjenja, row.nacionalnost, row.tim)" mat-icon-button color="primary">
            <mat-icon aria-label="Delete">delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row
        style="cursor: pointer;"
        *matRowDef="let row; columns: displayedColumns">
      </mat-row>
    </mat-table>
    <mat-paginator [length]="100" [pageSize]="5" [pageSizeOptions]="[5,10,25,100]"></mat-paginator>
  </div>
